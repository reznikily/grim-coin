<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grim Coin Network Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .wallets-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .wallets-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .wallet-grid {
            display: grid;
            gap: 15px;
        }
        
        .wallet-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .wallet-item:hover {
            transform: scale(1.02);
        }
        
        .wallet-item.controller {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .wallet-info h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .wallet-info .ip {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .wallet-balance {
            text-align: right;
        }
        
        .wallet-balance .label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .wallet-balance .amount {
            font-size: 2em;
            font-weight: bold;
        }
        
        .wallet-icon {
            font-size: 2em;
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Grim Coin Network</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Wallets</h3>
                <div class="value" id="totalWallets">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Coins</h3>
                <div class="value" id="totalCoins">0</div>
            </div>
            <div class="stat-card">
                <h3>Network Version</h3>
                <div class="value" id="networkVersion">0</div>
            </div>
        </div>
        
        <div class="wallets-section">
            <h2>Active Wallets</h2>
            <div class="wallet-grid" id="walletGrid">
                <div class="empty-state">
                    <div class="icon">üîç</div>
                    <p>Waiting for wallets to connect...</p>
                </div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate">
            Last update: Never
        </div>
    </div>
    
    <script>
        let ws = null;
        let reconnectTimeout = null;
        
        function connect() {
            const wsUrl = 'ws://' + window.location.hostname + ':8080/ws';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                updateStatus('connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateStatus('disconnected');
                
                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connect, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status;
            statusEl.textContent = status === 'connected' ? 'üü¢ Connected' : 'üî¥ Disconnected';
        }
        
        function updateDashboard(data) {
            // Update stats
            const wallets = data.wallets || {};
            const walletCount = Object.keys(wallets).length;
            let totalCoins = 0;
            
            for (const id in wallets) {
                totalCoins += wallets[id].balance || 0;
            }
            
            document.getElementById('totalWallets').textContent = walletCount;
            document.getElementById('totalCoins').textContent = totalCoins.toLocaleString();
            document.getElementById('networkVersion').textContent = data.version || 0;
            
            // Update wallets
            const walletGrid = document.getElementById('walletGrid');
            
            if (walletCount === 0) {
                walletGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <p>Waiting for wallets to connect...</p>
                    </div>
                `;
            } else {
                let html = '';
                
                // Sort wallets: controller first, then by balance
                const sortedWallets = Object.values(wallets).sort((a, b) => {
                    if (a.id === 'CONTROLLER') return -1;
                    if (b.id === 'CONTROLLER') return 1;
                    return b.balance - a.balance;
                });
                
                for (const wallet of sortedWallets) {
                    const isController = wallet.id === 'CONTROLLER';
                    const icon = isController ? 'üéÆ' : 'üëõ';
                    const className = isController ? 'wallet-item controller' : 'wallet-item';
                    
                    html += `
                        <div class="${className}">
                            <div class="wallet-icon">${icon}</div>
                            <div class="wallet-info">
                                <h3>${wallet.id}</h3>
                                <div class="ip">${wallet.ip}</div>
                            </div>
                            <div class="wallet-balance">
                                <div class="label">Balance</div>
                                <div class="amount">${wallet.balance}</div>
                            </div>
                        </div>
                    `;
                }
                
                walletGrid.innerHTML = html;
            }
            
            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                'Last update: ' + now.toLocaleTimeString();
        }
        
        // Connect on page load
        connect();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
